version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    container_name: metastore_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: metastore
      POSTGRES_PASSWORD: metastore
      POSTGRES_DB: metastore
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: metastore_redis
    restart: unless-stopped
    ports:
      - "6379:6379"

  minio:
    image: minio/minio:RELEASE.2024-09-01T00-00-00Z
    container_name: metastore_minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data

  backend:
    image: node:20-alpine
    container_name: metastore_backend
    working_dir: /workspace/backend
    command: sh -c "npm install && npm run start:dev"
    ports:
      - "3001:3001"
    env_file:
      - ./backend/.env.development
    environment:
      DATABASE_TYPE: postgres
      DATABASE_URL: postgres://metastore:metastore@postgres:5432/metastore
      MINIO_ENDPOINT: minio
      MINIO_PORT: 9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      REDIS_HOST: redis
      REDIS_PORT: 6379
      FRONTEND_URL: http://localhost:3000
    volumes:
      - ./backend:/workspace/backend
      - backend_node_modules:/workspace/backend/node_modules
    depends_on:
      - postgres
      - minio
      - redis

  frontend:
    image: node:20-alpine
    container_name: metastore_frontend
    working_dir: /workspace/frontend
    command: sh -c "npm install && npm run dev"
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3001/api
    volumes:
      - ./frontend:/workspace/frontend
      - frontend_node_modules:/workspace/frontend/node_modules
    depends_on:
      - backend

volumes:
  postgres_data:
  minio_data:
  backend_node_modules:
  frontend_node_modules:
